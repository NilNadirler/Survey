<div class="container">
    <div class="row">
        <form [formGroup]="choosePollsterForm">
            <div class="mx-auto col-md-4 mt-4"  >
                <label for="exampleFormControlInput1" class="form-label">Anketor Sec</label>
               <select class="form-select" formControlName="pollsterId">
                 <option *ngFor="let pollster of pollsters" [value]="pollster.id">{{pollster.firstName}} {{pollster.lastName}}</option>
               </select>
                <button type="button" class="btn btn-primary col-md-3 offset-md-9 mt-2" (click)="selectPollster()"  >Sec</button>
            </div> 
        </form>
    </div>
</div>
