<app-navbar></app-navbar>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Survey Name</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of countReports">
                <td>{{item.first_name}}</td>
                <td>{{item.last_name}}</td>
                <td>{{item.name}}</td>
                <td>{{item.cnt}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Survey</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Count</th>
                <th>Ratio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of ratioReport">
                <td>{{item.name}}</td>
                <td>{{item.question}}</td>
                <td>{{item.answer}}</td>
                <td>{{item.cnt}}</td>
                <td>{{item.ratio}}</td>
            </tr>
        </tbody>
    </table>
</div>
