<app-navbar></app-navbar>
<button type="button" class="btn btn-primary" (click)="toggleAddModal()">Ekle</button>
<table class="table">
    <thead>

        <tr>
            <th scope="col">#</th>
            <th scope="col">Anket Adi</th>
            <th scope="col">Secenekler</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let survey of surveys">
            <th scope="row">{{survey.id}}</th>
            <td>{{survey.name}}</td>

            <td><button type="button" class="btn btn-warning me-2 " (click)="toggleEditModal(survey)">Guncelle</button>
                <button type="button" class="btn btn-danger  me-2" (click)="delete(survey)">Sil</button>
                <button type="button" class="btn btn-info  me-2" (click)="toggleQuestionModal(survey)">Sorular</button>

            </td>
        </tr>

    </tbody>
</table>

<ng-template [ngIf]="addModalShow">

    <!-- Modal -->
    <div class="modal fade show" style="display: block !important;" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Anket Ekle</h5>
                    <button type="button" class="btn-close" (click)="toggleAddModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="addSurveyForm">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Anket ismi</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                        </div>

                        <button class="btn btn-primary " (click)="add()">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template [ngIf]="editModalShow">

    <!-- Modal -->
    <div class="modal fade show" style="display: block !important;" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Soru Guncelle</h5>
                    <button type="button" class="btn-close" (click)="toggleEditModal('')" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="editSurveyForm">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Anket adi</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                        </div>

                        <button class="btn btn-primary " (click)="edit()">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template [ngIf]="questionModalShow">

    <!-- Modal -->
    <div class="modal fade show" style="display: block !important;" id="exampleModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Soruları Düzenle</h5>
                    <button type="button" class="btn-close" (click)="toggleQuestionModal('')"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <div class="col-sm-12">
                            <ng-multiselect-dropdown [placeholder]="'Soruları Seçin'" [settings]="dropdownSettings"
                                [data]="dropdownList" [(ngModel)]="selectedItems">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>

                    <button class="btn btn-primary" (click)="updatedQuestion()">Güncelle</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
